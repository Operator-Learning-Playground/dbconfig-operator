apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydbconfig-controller
  namespace: default
spec:
  selector:
    matchLabels:
      app: mydbconfig-controller
  replicas: 1
  template:
    metadata:
      labels:
        app: mydbconfig-controller
    spec:
      nodeName: vm-0-16-centos # 只调度到这个节点上
      serviceAccountName: mydbconfig-sa # 配置service account
      containers:
        # 容器启动顺序应该在代码层面保证
        - name: mysqltest  # 数据库镜像
          image: mariadb:10.5
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "123456"
        - name: mydbconfig # 控制器镜像
          image: dbconfigoperator:v1
          imagePullPolicy: IfNotPresent
          env:
            - name: "Release"
              value: "1"
          workingDir: "/app"
          command: ["./mydbconfigoperator"]
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: mydbconfig-svc
  namespace: default
spec:
  type: NodePort
  ports:
    - port: 3306
      nodePort: 30110
  selector:
    app: mydbconfig-controller
---
